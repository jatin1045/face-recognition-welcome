
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="background"></div>
    
    <header>
        <img src="./assets/images/logo.png" alt="Company Logo" class="logo">
        <h1 id="greeting">Welcome to Face Attendance System</h1>
        <p class="tagline">“Your Face, Your Identity”</p>
    </header>

    <video id="camera-preview" autoplay></video>

    <div class="buttons">
        <button onclick="registerUser()">Register User</button>
        <button onclick="markAttendance()">Mark Attendance</button>
        <button onclick="viewRecords()">View Records</button>
    </div>

    <div class="stats">
        <p>Total Users: <span id="total-users">100</span></p>
        <p>Today's Attendance: <span id="attendance-count">50</span></p>
        <p>System Uptime: <span id="system-uptime">12 hrs</span></p>
    </div>

    <button onclick="toggleTheme()">Toggle Dark Mode</button>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/particles.min.js"></script>
</body>
</html>
